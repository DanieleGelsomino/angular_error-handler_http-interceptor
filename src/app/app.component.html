<form [formGroup]="productForm" class="ms-4 mt-4" (ngSubmit)="onCreateProduct(productForm.value)">
  <mat-form-field appearance="outline">
    <mat-label>Nome Prodotto</mat-label>
    <input matInput formControlName="titolo">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prezzo</mat-label>
    <input matInput formControlName="prezzo">
  </mat-form-field>
  <div>
    <button type="submit" mat-raised-button color="primary" type="submit"
      [disabled]="!productForm.valid">Aggiungi</button>
    <button mat-raised-button color="primary" class="mt-3 ms-4 mb-2" (click)="onGetProducts()">Richiedi Dati</button>
  </div>
</form>

<div class="alert alert-danger" *ngIf="myErrorMessage">
  <h5>Si Ã¨ verificato un errore!</h5>
  <p>{{myErrorMessage}}</p>
</div>
